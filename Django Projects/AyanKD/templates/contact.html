{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/phone.jfif" class="d-block w-100 mx-0" alt="Human Error"></img>
    <h1 class="text-center">
        <b>Contact Us</b>
    </h1>
</div>

<div class="container mb-3">
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="Number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
          </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Gender</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Male</option>
            <option>Female</option>
            <option>Trans</option>
          </select>
        </div>
        {% comment %} <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div> {% endcomment %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell the problem regarding our learning platfrom</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="Submit">Submit</button>
      </form>
</div>
{% endblock body %}
